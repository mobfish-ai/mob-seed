name: Release

on:
  push:
    tags: ['v*']

jobs:
  # 版本一致性检查
  verify-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify version sync
        env:
          GIT_REF: ${{ github.ref }}
        run: |
          TAG_VERSION="${GIT_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")

          # 使用 bump-version.js 检查所有版本文件一致性
          node scripts/bump-version.js --check

          # 额外验证 tag 与 package.json 一致
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version mismatch: tag=$TAG_VERSION, package.json=$PKG_VERSION"
            exit 1
          fi

          echo "✓ Tag and all version files are consistent: $TAG_VERSION"

  # 测试
  test:
    needs: verify-version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22, 24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run tests
        run: npm test

  # 发布
  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
