# ----------------------------------------------------------------------------
# PRINCIPLES: How We Operate
# ----------------------------------------------------------------------------

principles:
  - id: quality_first
    name:
      en: Quality First
      zh: 质量优先
    description:
      en: |
        Write code that is correct, readable, and maintainable.
        Take time to do it right rather than fast.
      zh: |
        编写正确、可读、可维护的代码。
        宁愿花时间做对，也不图快。
    implications:
      en:
        - Tests before features
        - Code review required
        - Documentation is code
      zh:
        - 先测试后功能
        - 代码审查必须
        - 文档即代码

  - id: simplicity_over_cleverness
    name:
      en: Simplicity Over Cleverness
      zh: 简单胜于聪明
    description:
      en: |
        Simple solutions are easier for humans to understand and for AI
        to execute correctly. Clever solutions often hide fragility.
      zh: |
        简单的方案更容易被人类理解，也更容易被 AI 正确执行。
        聪明的方案往往隐藏着脆弱性。
    implications:
      en:
        - Avoid over-abstraction
        - Prefer direct solutions
        - Complexity must prove its worth
      zh:
        - 避免过度抽象
        - 优先使用直接的解决方案
        - 复杂性必须证明其价值

# ----------------------------------------------------------------------------
# ANTI-GOALS: What We Will Never Do
# ----------------------------------------------------------------------------

anti_goals:
  - id: feature_creep
    name:
      en: Feature Creep
      zh: 功能蔓延
    description:
      en: |
        Never add features not defined in specs. Every feature must have
        corresponding specification support.
      zh: |
        不添加规格未定义的功能。每个功能都必须有对应的规格支撑。
    detection:
      en:
        - Code contains features without corresponding spec
        - Implementation exceeds defined scope
      zh:
        - 代码中存在无对应规格的功能
        - 功能实现超出定义的范围

  - id: over_engineering
    name:
      en: Over Engineering
      zh: 过度工程
    description:
      en: |
        Never design for hypothetical future needs. YAGNI.
      zh: |
        不为假设的未来需求设计。YAGNI（你不会需要它）。
    detection:
      en:
        - Abstraction layers exceed necessity
        - Config options have no practical use cases
      zh:
        - 抽象层数超过必要
        - 配置项无实际使用场景

# ----------------------------------------------------------------------------
# EVOLUTION: How We Grow (ACE - Autonomous Code Evolution)
# ----------------------------------------------------------------------------

evolution:
  allowed_scopes:
    - id: refactor
      name:
        en: Refactor
        zh: 重构
      description:
        en: Improve code structure without changing behavior
        zh: 改善代码结构，不改变行为
      auto_apply: false

    - id: document
      name:
        en: Document
        zh: 文档
      description:
        en: Add or improve documentation
        zh: 补充或改进文档
      auto_apply: true

    - id: test
      name:
        en: Test
        zh: 测试
      description:
        en: Add or improve test coverage
        zh: 增加或改进测试覆盖
      auto_apply: true

    - id: fix
      name:
        en: Fix
        zh: 修复
      description:
        en: Fix explicit bugs
        zh: 修复明确的 bug
      auto_apply: false

  decision_criteria:
    min_alignment_score: 0.7
    human_review_required:
      - refactor
      - fix
    auto_apply_conditions:
      - all_tests_pass: true
      - no_anti_goal_violation: true
      - alignment_score_above: 0.9

# ----------------------------------------------------------------------------
# COVENANT: The Agreement Between Human and AI
# ----------------------------------------------------------------------------

covenant:
  human_commitments:
    en:
      - Express intent clearly; don't make AI guess
      - Take AI suggestions seriously and provide feedback
      - Maintain spec accuracy and timeliness
    zh:
      - 清晰表达意图，不让 AI 猜测
      - 认真对待 AI 的建议，给予反馈
      - 维护规格的准确性和时效性

  ai_commitments:
    en:
      - Stay faithful to specs; never add unauthorized features
      - Proactively identify and report potential issues
      - Explain decision rationale; maintain transparency
    zh:
      - 忠实于规格，不擅自添加功能
      - 主动发现并报告潜在问题
      - 解释决策理由，保持透明

  shared_commitments:
    en:
      - Maintain spec-code synchronization
      - Pursue simple, understandable solutions
      - Continuous learning, continuous improvement
    zh:
      - 保持规格与代码的同步
      - 追求简单、可理解的解决方案
      - 持续学习、持续改进
